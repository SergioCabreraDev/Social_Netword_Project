
<div class="element">

    <form class="form" #loginForm="ngForm" (ngSubmit)="formSend(loginForm)">
        <div class="img_logo"><img id="logoForDark" src="../../../../assets/img/logorender.png" width="130" alt="" ></div>
        <div class="img_logo"><img id="logoForLight" src="../../../../assets/img/logorender1.png" width="130" alt="" ></div>


        <input class="form-control" type="email" required=""  [(ngModel)]="credentials.email" required name="email" email placeholder="Email">

        <input class="form-control" type="password" required="" [(ngModel)]="credentials.password" required name="password"  placeholder="ContraseÃ±a" password>



        <p>No tienes cuenta? <a href="#" [routerLink]="['/register']">Registrate</a></p>

        <div>
            <button class="cssbuttons-io-button" type="submit">
                Entrar
                <div class="icon">
                    <svg
                    height="24"
                    width="24"
                    viewBox="0 0 24 24"
                    xmlns="http://www.w3.org/2000/svg"
                    >
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path
                        d="M16.172 11l-5.364-5.364 1.414-1.414L20 12l-7.778 7.778-1.414-1.414L16.172 13H4v-2z"
                        fill="currentColor"
                    ></path>
                    </svg>
                </div>
                </button>
        </div>
      

    </form>
</div>
