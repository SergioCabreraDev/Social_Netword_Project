        <input class="form-control" type="email" required=""  [(ngModel)]="user.email" required name="email" email placeholder="Email">


        <input class="form-control"  type="text" required="" [(ngModel)]="user.username" required name="username" username  placeholder="Nombre de Usuario">


        <input class="form-control"   type="password" required="" [(ngModel)]="user.password" required name="password" password placeholder="ContraseÃ±a">

            <div class="icon">

                width="24"
                viewBox="0 0 24 24"

                <path
