<div class="margins">

    <div class="post" id="postInPc">
        <div style="display: flex; justify-content: center; align-items: center; animation: jackInTheBox;">
            <img *ngIf="currentUser?.profilePicture" [src]="currentUser.profilePicture" alt="Avatar" class="avatar">
            <input style="height: 3rem;" type="text" class="form-control" (click)="showModal()" placeholder="Opina sobre algo ...">
        </div>
</div>

        <app-publication [currentUser]="currentUser"></app-publication>

        


<!-- Button trigger modal para Bootstrap 5 -->
<button type="button" class="btn btn-primary" id="newpost" data-bs-toggle="modal" (click)="showModal()" data-bs-target="#exampleModalCenter" style="border-radius: 30%;">
    <svg  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="white"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-pencil-plus"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M4 20h4l10.5 -10.5a2.828 2.828 0 1 0 -4 -4l-10.5 10.5v4" /><path d="M13.5 6.5l4 4" /><path d="M16 19h6" /><path d="M19 16v6" /></svg>
    </button>
    
    <!-- Modal para Bootstrap 5 -->
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">



                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle" >Nueva Publicacion</h5>
                    <button #botonCerrar type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="closeModal()"
                    style="background: none;
                    color: inherit;
                    border: none;
                    padding: 0;
                    font: inherit;
                    cursor: pointer;
                    outline: inherit;"><svg id="closeButton"  xmlns="http://www.w3.org/2000/svg"  width="24"  height="24"  viewBox="0 0 24 24"  fill="none"  stroke="none"  stroke-width="2"  stroke-linecap="round"  stroke-linejoin="round"  class="icon icon-tabler icons-tabler-outline icon-tabler-x"><path stroke="none" d="M0 0h24v24H0z" fill="none"/><path d="M18 6l-12 12" /><path d="M6 6l12 12" /></svg></button>
                </div>




                <div class="modal-body">
                    <form action="" enctype='multipart/form-data' #postForm="ngForm" (ngSubmit)="newPost(postForm)">
                        <textarea class="form-control" name="textContent" id="" placeholder="Escribe lo que pienses" rows="3" [(ngModel)]="post.content" textContent></textarea>
                         
                        <input style="margin-top: 1rem;"  name="imageUrl" class="form-control" type="text" id="file" [(ngModel)]="post.imageUrl" placeholder="URL de una imagen" imageUrl/>
                           
                            
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" (click)="resetForm()">Reset</button>
                                <button type="submit" class="btn btn-primary">Publicar</button>
                            </div>
                    </form>
                </div>



            </div>
        </div>
    </div>
    

        

</div>
