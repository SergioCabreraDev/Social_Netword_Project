<div class="margins">
    <div class="group">
        <svg viewBox="0 0 24 24" aria-hidden="false" class="search-icon">
          <g>
            <path
              d="M21.53 20.47l-3.66-3.66C19.195 15.24 20 13.214 20 11c0-4.97-4.03-9-9-9s-9 4.03-9 9 4.03 9 9 9c2.215 0 4.24-.804 5.808-2.13l3.66 3.66c.147.146.34.22.53.22s.385-.073.53-.22c.295-.293.295-.767.002-1.06zM3.5 11c0-4.135 3.365-7.5 7.5-7.5s7.5 3.365 7.5 7.5-3.365 7.5-7.5 7.5-7.5-3.365-7.5-7.5z"
            ></path>
          </g>
        </svg>
      
        <input
          id="query"
          class="input"
          placeholder="Search..."
          name="searchbar"
          [ngModel]="inputValue" (ngModelChange)="inputValue = $event" (ngModelChange)="onChange(inputValue)"
        />

      </div>
      <div class="users">
        @for (account of accounts; track $index) {
          @if (inputValue && account.username.startsWith(inputValue)) {
          <div class="user-card">
            <img src="{{account.profilePicture}}" alt="Avatar" class="avatar">
            <div class="user-info">
                <p class="username">{{account.username}}</p>
            </div>
        </div>
          }
         
        }
      </div>


</div>
